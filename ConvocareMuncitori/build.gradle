plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
//    id 'jacoco'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    mavenLocal()
    mavenCentral()
}
//jacocoTestReport {
//    dependsOn test // tests are required to run before generating the report
//}
test {
//    finalizedBy jacocoTestReport // report is always generated after tests run
    useJUnitPlatform()
}
group = 'org.loose.fis'
version = '0.1.0-SNAPSHOT'
description = 'Proiect FIS 2022 Daniel Marcu si Denard Laza'

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation 'org.openjfx:javafx-controls:15.0.1'
    implementation 'org.openjfx:javafx-fxml:15.0.1'
    implementation 'org.dizitart:nitrite:3.4.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

    testImplementation 'org.testfx:testfx-core:4.0.16-alpha'
    testImplementation 'org.testfx:testfx-junit5:4.0.16-alpha'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
}

mainClassName = 'org.loose.fis.sre.Main'

sourceSets {
    test {
        java {
            srcDirs = ['src/test/']
        }
    }
}